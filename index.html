            <div class="img img__air">
                <img src="img/kisspng-23-february-defender-of-the-fatherland-day-victory-victory-5ad1ad1dbf97b2.0383600515236907817848.png"

            <div class="top__block">
                <h1 class="title">С 23 Февраля!</h1>
            </div>
            <div class="container block__text">
                <div class="text">
                    Двадцать третье февраля <br>
                    Отмечает вся страна —<br>
                    Поздравляют всех мужчин,<br>
                    Невзирая на их чин. <br>

                    Будьте преданы стране,<br>
                    Будьте преданы семье,<br>
                    Берегите мир от зла,<br>
                    Не впускайте к нам врага! <br>

                    Небо чистым будет пусть, <br>
                    Не коснется сердца грусть, <br>
                    Только радость на душе <br>
                    И спокойствие в стране! <br>
                </div>
            </div>
